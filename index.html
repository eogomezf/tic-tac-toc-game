<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <!-- <h1>Tic Tac Toe</h1> -->
    </header>
    <main  class="play" style="height: 100vh;">
        <div class="score-section">
            <div class="row text-center">
                <div id ="player-score" class="col-6 ">
                    <h3 class="score-title">Player 1</h3>
                    <p id ="player-score-show" class="score" >00</p>
                </div>
         
                <div id ="bot-score" class="col-6">
                    <h3 class="score-title">Player 2</h3>
                    <p id ="bot-score-show" class="score">00</p>
                </div>
            </div>
          </div>
      <div class="container text-center cell-container d-flex justify-content-center">
        <div class="play-section">
            <div class="row first-row">
                <div id="cell1" class="col-4 item-cell first-col"></div>
                <div class="col-4 item-cell second-col"></div>
                <div class="col-4 item-cell third-col"></div>
              </div>
              <div class="row second-row">
                <div class="col-4 item-cell first-col"></div>
                <div class="col-4 item-cell second-col"></div>
                <div class="col-4 item-cell third-col"></div>
              </div>
              <div class="row third-row">
                <div class="col-4 item-cell first-col"></div>
                <div class="col-4 item-cell second-col"></div>
                <div class="col-4 item-cell third-col"></div>
              </div>
        </div>
       
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
